name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        # Corrected capitalization: ArtemSerebrennkov
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          buildozer_version: master
          command: android debug
          repository_read_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK
        # Updated from v3 to v4 to fix the deprecation error
        uses: actions/upload-artifact@v4
        with:
          name: healthassist-apk
          path: bin/*.apk
